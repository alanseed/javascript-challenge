<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="static/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet"> -->
  
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-dark" style="background-color: #4e5d6c;">
      <div class="container-fluid">
        <div class="navbar-header" >
          <a class="navbar-brand" href="index.html">UFO Sightings
            <img class="nav-ufo" src="static/images/ufo.svg">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center" style="color: white;">
      <h1>UFO Sightings</h1>
      <p>The Truth is Out There</p>
    </div>
    <div class="container"   >
      <div class="row margin-top-50" >
        <div class="col-md-2" >
          <aside class="filters">
            <div class="panel" style="background-color: #4e5d6c;color:white" >
              <div class="panel-heading text-start">Filter Search</div>
              <div class="panel-body">
                <form id="form">
                  <div class="form-group" >
                    <ul class="list-group" id="filters" >
                      <li class="filter list-group-item text-start" style="background-color: #4e5d6c;color: white;">
                        <label for="date">Enter a Date</label>
                        <input class="form-control" id="datetime" type="text" placeholder="1/11/2011" minlength=7 maxlength=10>
                      </li>
                    </ul>
                  </div>
                  <button id="filter-btn" type="button" class="btn text-start" style="color: white;">Filter Table</button>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10" style="background-color:#4e5d6c;">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped" style="color:white">
              <thead>
                <tr>
                  <th class="table-head">Date</th>
                  <th class="table-head">City</th>
                  <th class="table-head">State</th>
                  <th class="table-head">Country</th>
                  <th class="table-head">Shape</th>
                  <th class="table-head">Duration</th>
                  <th class="table-head">Comments</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer" style="background-color: #4e5d6c;">
      <span class="bottom" style="color: white;">UFO Sightings</span>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src = "https://cdn.jsdelivr.net/npm/luxon@2.0.2/build/global/luxon.min.js"></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
</body>

</html>
