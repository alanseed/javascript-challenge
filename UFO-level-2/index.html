<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <style>
    .navbar-custom {
      background-color: cornflowerblue;
    }
  </style>

</head>
<body>
  <nav class="navbar navbar-custom fixed-top"  >
    <div class="container-fluid">
      <a class="navbar-brand"  href="index.html" style="color: white;">
        <img src="static/images/ufo.svg" alt="" width="30%" height="40" class="d-inline-block align-text-top">
        UFO Reports
      </a>
    </div>
  </nav>
  <div class = "card" >
    <img src="static/images/nasa.jpg" alt=''>
  </div>
    
  <div class="card">
    <div class="card-body"> 
      <form >
        <label for="startDateSelector" class="form-label" > Start Date</label>
        <input class="form-control" type="date" id = "startDateSelector">
        <label for="endDateSelector" class="form-label" > End Date</label>
        <input class="form-control" type="date" id = "endDateSelector" >

        <div class="btn-group">
          <button type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown" data-bs-display="static" aria-expanded="false" id="stateDropDown">
            State 
          </button>
          <ul class="dropdown-menu dropdown-menu-lg-start">
            <li><button class="dropdown-item" type="button">All states</button></li>
            <li><button class="dropdown-item" type="button">Another action</button></li>
            <li><button class="dropdown-item" type="button">Something else here</button></li>
          </ul>
        </div>
      </form>
    </div>
  </div>
  <div class="card"> 
    <div class="card-body"> 
      <table id="ufo-table" class="table table-striped">
        <thead>
          <tr>
            <th class="table-head">Date</th>
            <th class="table-head">City</th>
            <th class="table-head">State</th>
            <th class="table-head">Shape</th>
            <th class="table-head">Duration</th>
            <th class="table-head">Comments</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
